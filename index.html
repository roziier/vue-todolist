<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="root">
      <h1>
        {{title}}
      </h1>
      <input type="text" name="" value="">
      <button type="button" name="button">Add to your list</button>

      <ul>
        <!-- inserisco il v-for per ottenere il ciclo di tutto ciò che entrerà nell'array -->
        <li v-for = "item in items">
          {{item.text}}
          <button type="button" name="button">X</button></li>
      </ul>

    </div>


    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
