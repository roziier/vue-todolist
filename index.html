<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="root">

      <!-- immagine -->
      <div class="flex">
        <img v-bind:src="'https://www.boolean.careers/images/misc/' + img" style="width:500px;height:120px"alt="">
      </div>

      <!-- titolo -->
      <div class="flex">
        <h1>
          {{title}}
        </h1>
      </div>

      <!-- blocco per inserimento items -->
      <div class="flex">
        <!-- assegno un id all'input per far capire nella funzione che devo prendere il value di questo input + funzione press enter -->
        <input id="addItems" type="text" v-on:keypress.enter="addNewI">
        <!-- inserisco il click, che leggerà la funzione per aggiungere l'input.value alla lista -->
        <button class="btn" v-on:click="addNewI" type="button" name="button">Add to your list</button>
      </div>

      <!-- blocco per cancellazione items -->
      <div class="flex">
        <div class="list">
          <ul>
            <!-- inserisco il v-for per ottenere il ciclo di tutto ciò che entrerà nell'array -->
            <li id="margin" class="between" v-for = "(item, index) in items">
              {{item.text}}
              <!-- inserisco on click su button per cancellare -->
              <button id="left" v-on:click="deleteItem(index)" type="button" name="button">&times;</button></li>
          </ul>
        </div>
      </div>

      <!-- blocco da far apparire quando l'utente scrive due volte la stessa cosa -->

    </div>


    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
